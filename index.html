<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookworm | Get More from books</title>
</head>
    <body>
        
    <div class = "container">
        <div class = "row">
        <div class = "col-md-8 ">
            <div class = "brand-box">
                <div class = "img-box">
                    <img src = "./images/worm.png.png"height = 100% width = 100%>
                    </div>
            <div class = "header">
                <div class = "txt">
                <h2>BookWorm</h2>
                <p>Discover Your Books</p>
            </div><!--txt-->
        </div><!--header-->
    </div><!--brand-box-->
        <div class = "card main">
            <h4 class = "card-header" id = "doc-Title">
                 Document Name
                </h4>
        
            <div class = "card-body">
                <p id = "content"></p>
            </div>

            <div class = "card-footer">
                <h6>Hope you enjoy</h6>
            </div>
        </div><!--card-->
    </div><!--col-md-8-->

        <div class = "col-md-4">
            <div class = "card"style = "margin-top:15px;">
                <h5 class = "card-header">Search</h5>
        <div class = "card-body">
            <div class = "input-group">
                <input class ="" placeholder ="Search...">
                <span><button type="button" class="btn btn-dark">Search</button></span>
                </div>
                </div>
                <div class = "card-footer">

                </div>
            </div>
        <div class = "card">
                <h5 class = "card-header">Select a Book</h5>
             <div class = "card-body">
                <ul class = "book-links">
                    <li><a href = "#" onclick = 'loadbook("./books/alice.txt","Alice In Wonderland")'>Alice In Wonderland</a></li>
                </ul>
                </div>
            </div>
        <div class = "card">
           <h5 class = "card-header">Most Used Words</h5>
        <div class = "card-body">
                <ul class = "most-used">

                    </ul>
                </div>
                    </div>
         <div class = "card">
           <h5 class = "card-header">Least Used Words</h5>
            <div class = "card-body">
                    <ul class = "least-used">

                    </ul>
                    </div>
            </div>
    <div class = "card">
        <h5 class ="card-header">Document Stats</h5>
        <div class = "card-body">
               <ul class = "stat-list">
                   <li id = "doc-length"></li>
                   <li id = "word-count"></li>
                   <li id = "char-count"></li>
               </ul>
            </div>
        </div>
    </div>
</div>
<script id = 'template-ul-items' type = "text/template">
    <li>
        {{val}}
    </li>
    </script>
        <script src = "script.js"></script>
    </body>
</html>
